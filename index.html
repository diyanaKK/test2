<script>
    const btn = document.getElementById("myBtn");
    const page1 = document.getElementsByClassName('page1')[0];
    const page2 = document.getElementsByClassName('page2')[0];
    const logos = document.getElementsByClassName('logo');
    const score = document.getElementsByClassName('nums')[0];
    const headerContent = document.getElementsByClassName('header-content')[0];


    document.querySelector('body').removeChild(page2)

    for (let logo of logos) {
        logo.addEventListener('click', () => {
            setTimeout(function () {
                document.querySelector('.modal').style.visibility = 'visible';
                document.querySelector('.page1').classList.add('opacity');
            }, 3000);
            document.querySelector('body').appendChild(page2)
            document.querySelector('body').removeChild(page1)
            let imgHouse = document.createElement('img');
            imgHouse.src = "house2.png";
            imgHouse.classList.add('house')
            headerContent.appendChild(imgHouse)

            imgHouse.addEventListener('click', () => {
                score.textContent = '1.00x'
                document.querySelector('body').appendChild(page1)
                document.querySelector('body').removeChild(page2)
                headerContent.removeChild(imgHouse);
            })
        })
    }

    score.textContent = '1.00x'
    btn.addEventListener("click", () => {
        let currentScore = 0;
        const scoreTimer = setInterval(() => {
            if (currentScore < 92) {
                currentScore = currentScore + 1;
                if (currentScore < 9) {
                    score.textContent = '1.0' + currentScore + 'x';
                } else {
                    score.textContent = '1.' + currentScore + 'x';
                }
            }
        }, 100)

    });

</script>
